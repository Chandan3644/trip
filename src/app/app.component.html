<div class="container">
  <h2>Trip Planner</h2>
  <input [(ngModel)]="startPoint" placeholder="Start Point" />
  <input [(ngModel)]="endPoint" placeholder="End Point" />
  <button (click)="addTrip()">Add Trip</button>

  <div class="svg-wrapper">
    <svg [attr.height]="svgHeight" width="100%" class="trip-svg">
      <g *ngFor="let trip of trips; let i = index">
        <text
          [attr.x]="i * 120 + 20"
          [attr.y]="trip.level * 60"
          class="location"
        >
          {{ trip.start.slice(0, 3).toUpperCase() }}
        </text>
        <text
          [attr.x]="i * 120 + 100"
          [attr.y]="trip.level * 60"
          class="location"
        >
          {{ trip.end.slice(0, 3).toUpperCase() }}
        </text>

        <line
          [attr.x1]="i * 120 + 45"
          [attr.y1]="trip.level * 60 - 5"
          [attr.x2]="i * 120 + 95"
          [attr.y2]="trip.level * 60 - 5"
          stroke="black"
          stroke-width="2"
          [attr.marker-end]="trip.arrow ? 'url(#arrowhead)' : null"
        />
      </g>

    
      <defs>
        <marker
          id="arrowhead"
          markerWidth="10"
          markerHeight="7"
          refX="10"
          refY="3.5"
          orient="auto"
        >
          <polygon points="0 0, 10 3.5, 0 7" fill="black" />
        </marker>
      </defs>
    </svg>
  </div>
</div>
